<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <title>Online Exam</title>
    
</head>
<body>
    <div>
      <header>
        <div class="top">JEE (Advanced) 2018 Mock Test</div>
      </header>
      <div class="header1 ">
        <div class="text-left">System Name:
          <br>CN001
          <br>This is the JEE Joint Entrance Examination Test
        </div>
        <div class="text-right">
          <div>
            Candidate Name:<br>
            Rahul Kumar<br>
            Subject: Mock Test
          </div>
          <div class="img-profile"><img src="images/profile.jpg" alt=""></div>
        </div>
      </div>
      <div class="container">
        <form name="loginForm" novalidate>
            <div class="mainBox">
                <div class="boxHeader">
                   <div class="loginHeader pl-3 pt-1">
                     <h5>Login</h5>
                   </div>
                </div> 
                <div class="container mt-4"> 
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                           <span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="email" class="form-control" placeholder="Email" aria-label="email" aria-describedby="basic-addon1" id="email" required>
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1"><i class="fas fa-keyboard"></i></span>
                        </div>
                        <!-- <div style="color:red" ng-show="loginForm.userName.$dirty && loginForm.userName.$invalid"><span ng-show="loginForm.userName.$error.required">User name is required</span>
                        </div> -->
                    </div>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" length="8" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1" id="password" required>
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1"><i class="fas fa-keyboard"></i></span>
                        </div>
                    </div>
                    <div>
                      <div>
                          <h6 id="errorMsg"></h6>
                      </div>
                    </div>
                    
                    <!-- <div class="row forgotPasswordContainer mb-3">
                      <div class="col-md-10 forgotPassword">
                        Forgot Password?
                      </div>
                    </div> -->
                    <button type="button" id="submit" class="btn btn-primary btn-lg btn-block mt-4" onclick="dashBoard()">Submit</button>
                    <!-- <a role="button" href="instructions.html" class="btn btn-primary btn-lg btn-block">Submit</a> -->
                </div>
              </div>
            </form>
      </div>
    </div>
  
    <footer class="container-fluid">Version:1</footer>

    <script src="./script.js"></script>
</body>
</html>
